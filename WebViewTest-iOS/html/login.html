<!DOCTYPE HTML>
<html size="s">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>远程交付管理</title>
	<link rel="stylesheet" href="TouchUI/css/base.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="css/project.css" rel="stylesheet" type="text/css"/>
	<script src="TouchUI/js/jcl-base.js"></script>
	<script src="TouchUI/js/jcl.js"></script>
	<script src="TouchUI/js/jcl-plugins.js"></script>
	<script src="TouchUI/js/jcl-ui.js"></script>
	<script src="TouchUI/js/local.js"></script>
</head>
<body>
	
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="c_scroll c_scroll-float m_login">
		<div class="logo">
			<img src="temp/logo.png" alt="" />
		</div>
		<!-- 表单 开始 -->
		<div class="form">
			<ul>
				<li>
					<span class="e_ico-user"></span>
					<input type="text"  value="asir" />
				</li>
				<li>
					<span class="e_ico-pwd"></span>
					<input type="password"  value="34444444" />
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
		<!-- 分列 开始 -->
		<div class="l_col">
			<div class="l_colItem">
				<input type="checkbox" class="e_checkbox"  checked="checked" id="UI_automatic"/><span class="e_space"></span><label for="UI_automatic">自动登录</label>
			</div>
			<div class="l_colItem e_right">
				<input type="checkbox" class="e_checkbox"  id="UI_show" /><span class="e_space"></span><label for="UI_show">显示密码</label>
			</div>
		</div>
		<!-- 分列 结束 -->
		<!-- 提交 开始 -->
		<div class="c_submit c_submit-full submit">
		<button type="button" class="e_button-purple" ontap="goto('home.html')">登录</button>
		</div>
		<!-- 提交 结束 -->
		
	</div>
	<!-- 滚动 结束 -->

	<script>
		Wade.setRatio();
	</script>

</body>
</html>
