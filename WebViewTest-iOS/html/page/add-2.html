<!DOCTYPE HTML>
<html size="s">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>远程交付管理</title>
	<link rel="stylesheet" href="../TouchUI/css/base.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="../css/project.css" rel="stylesheet" type="text/css"/>
	<script src="../TouchUI/content/js/jcl-base.js"></script>
	<script src="../TouchUI/content/js/jcl.js"></script>
	<script src="../TouchUI/content/js/i18n/code.zh_CN.js"></script>
	<script src="../TouchUI/content/js/jcl-plugins.js"></script>
	<script src="../TouchUI/content/js/jcl-ui.js"></script>
	<script src="../TouchUI/content/js/ui/component/base/select.js"></script>
	<script src="../TouchUI/content/js/ui/component/base/segment.js"></script>
	<script src="../TouchUI/content/js/ui/component/base/switch.js"></script>
	<script src="../TouchUI/content/js/local.js"></script>
	<script src="../TouchUI/js/ui/component/base/popup.js"></script>
</head>
<body>
	<!-- 标题栏 开始 -->
	<div class="c_header">
		<div class="back">参与人员</div>
		<div class="fn">
			<span class="e_ico-more"></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<div class="c_box c_box-blue l_padding l_padding-u">
		<span class="e_mix e_mix-r" style="width:100%;">
			<input type="text"  placeholder="工号/姓名" />
			<span class="e_ico-search"></span>
		</span>
	</div>
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="c_scroll c_scroll-float c_scroll-header c_scroll-search">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">A部门</div>
			<div class="fn">
				<ul>
					<li><span class="e_ico-unfold"></span></li>
				</ul>
			</div>
		</div>
		<!-- 标题 结束 -->
		<div class="l_padding-side">
			<!-- 列表 开始 -->
			<div class="c_list c_list-line c_list-s c_list-border">
				<ul>
					<li>
						<div class="fn"><input type="checkbox" /></div>
						<div class="main">
							<div class="title">廖盛 <span class="e_red">【部门经理】</span></div>
							<div class="content">72012</div>
						</div>
						<div class="side">
							<span class="e_select e_select-s">组长</span>
						</div>
					</li>
					<li>
						<div class="fn"><input type="checkbox" /></div>
						<div class="main">
							<div class="title">何啸</div>
							<div class="content">72011</div>
						</div>
						<div class="side">
							<span class="e_select e_select-s">开发</span>
						</div>
					</li>
					<li>
						<div class="fn"><input type="checkbox" /></div>
						<div class="main">
							<div class="title">谢冬星</div>
							<div class="content">72010</div>
						</div>
						<div class="side">
							<span class="e_select e_select-s">开发</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 列表 结束 -->
		</div>
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text e_green">B部门</div>
			<div class="fn">
				<ul>
					<li><span class="e_ico-unfold"></span></li>
				</ul>
			</div>
		</div>
		<!-- 标题 结束 -->
		<div class="l_padding-side">
			<!-- 列表 开始 -->
			<div class="c_list c_list-line c_list-s c_list-border">
				<ul>
					<li>
						<div class="fn"><input type="checkbox" /></div>
						<div class="main">
							<div class="title">胡蝶 <span class="e_red">【部门经理】</span></div>
							<div class="content">62012</div>
						</div>
						<div class="side">
							<span class="e_select e_select-s">组长</span>
						</div>
					</li>
					<li>
						<div class="fn"><input type="checkbox" /></div>
						<div class="main">
							<div class="title">梅长志</div>
							<div class="content">61012</div>
						</div>
						<div class="side">
							<span class="e_select e_select-s">开发</span>
						</div>
					</li>
					<li>
						<div class="fn"><input type="checkbox" /></div>
						<div class="main">
							<div class="title">熊剑</div>
							<div class="content">60012</div>
						</div>
						<div class="side">
							<span class="e_select e_select-s">组长</span>
						</div>
					</li>
					<li>
						<div class="fn"><input type="checkbox" /></div>
						<div class="main">
							<div class="title">肖花<span class="e_black-light">【外包】</span></div>
							<div class="content">52012</div>
						</div>
						<div class="side">
							<span class="e_select e_select-s">开发</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 列表 结束 -->
		</div>
	</div>
	<!-- 滚动 结束 -->
	<!-- 部门经理置顶 默认是组长 -->
	<script>
		Wade.setRatio();
	</script>

</body>
</html>
