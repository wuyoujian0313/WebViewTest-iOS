<!DOCTYPE HTML>
<html size="s">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>远程交付管理</title>
	<link rel="stylesheet" href="../TouchUI/content/css/base.css" rel="stylesheet" type="text/css"/>
	<script src="../TouchUI/content/js/jcl-base.js"></script>
	<script src="../TouchUI/content/js/jcl.js"></script>
	<script src="../TouchUI/content/js/jcl-plugins.js"></script>
	<script src="../TouchUI/content/js/jcl-ui.js"></script>
	<script src="../TouchUI/content/js/local.js"></script>
</head>
<body>
	<!-- 标题栏 开始 -->
	<div class="c_header">
		<div class="back" ontap="back();">高级查询</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="c_scroll c_scroll-float c_scroll-header">
		<div class="l_padding">
			<!-- 表单 开始 -->
			<div class="c_list c_list-form">
				<ul>
					<li>
						<div class="label">工号/姓名</div>
						<div class="value"><input type="text" /></div>
					</li>
					<li>
						<div class="label">部门</div>
						<div class="value"><span class="e_select">请选择</span></div>
					</li>
					<li>
						<div class="label">开始时间</div>
						<div class="value"><span class="e_mix">
							<input type="text" />
							<span class="e_ico-date"></span>
						</span></div>
					</li>
					<li>
						<div class="label">结束时间</div>
						<div class="value"><span class="e_mix">
							<input type="text" />
							<span class="e_ico-date"></span>
						</span></div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-full">
				<button type="button" class="e_button-r e_button-l e_button-blue">查询</button>
			</div>
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
	</div>
	<!-- 滚动 结束 -->

	<script>
		Wade.setRatio();
	</script>

</body>
</html>
