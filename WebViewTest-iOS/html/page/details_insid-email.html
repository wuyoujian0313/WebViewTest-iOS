<!DOCTYPE HTML>
<html size="s">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>远程交付管理</title>
	<link rel="stylesheet" href="../TouchUI/css/base.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="../css/project.css" rel="stylesheet" type="text/css"/>
	<script src="../TouchUI/js/jcl-base.js"></script>
	<script src="../TouchUI/js/jcl.js"></script>
	<script src="../TouchUI/js/jcl-plugins.js"></script>
	<script src="../TouchUI/js/jcl-ui.js"></script>
	<script src="../TouchUI/js/local.js"></script>
</head>
<body>
	<!-- 标题栏 开始 -->
	<div class="c_header">
		<div class="back" ontap="back();">其他详情</div>
		<div class="fn">
			<button class="e_button-blue" type="button" ><span class="e_ico-delete"></span></button>
			<button class="e_button-blue" type="button" ontap="goto('add-d.html')"><span class="e_ico-edit"></span></button>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="c_scroll c_scroll-float c_scroll-header c_scroll-white">
		<div class="l_padding">
			<!-- 列表 开始 -->
			<div class="c_list">
				<ul>
					<li>
						<div class="main">
							<div class="title title-auto e_size-l e_purple e_strong" ontap="goto('wiki_list.html')">北京CRM上线支持</div>
							<div class="content">发送给：罗植中</div>
							<div class="content">我方参与人：谢冬星</div>
							<div class="content">参与时间：2018-01-24 ~ 2018-01-29 </div>
							<div class="content">工时：6天 </div>
						</div>
						<div class="side">
							<div class="e_tag">
								<span class="e_tagText">工时未到</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- 列表 结束 -->
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-full">
				<button type="button" class="e_button-r e_button-l e_button-blue">已收工时</button>
				<button type="button" class="e_button-r e_button-l e_button-green" ontap="goto('../home.html')">发送邮件</button>
			</div>
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
	</div>
	<!-- 滚动 结束 -->


	<script>
		Wade.setRatio();
	</script>

</body>
</html>
